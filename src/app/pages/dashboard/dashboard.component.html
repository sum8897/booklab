<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
    Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor='let item of dashboard' size='6'  style="text-align: center;">
          <ion-card class="roomCircleCard">
           <img src="{{item.img}}">     
          </ion-card>     
          <span style="font-size: 13px;">{{item.name }}</span>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
